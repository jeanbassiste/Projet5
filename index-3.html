<!DOCTYPE html>

<html lang="fr">
    <head>
        <title>Here will be some of my testing with bootstrap</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="./style.css" />
    </head>

<body>
    <header id="header">
        <div class="container">
            <div class="row">
                <nav class="flex-md-column navbar navbar-expand-md navbar-light">
                    <a class="navbar-brand text-center" href="index-3.html" title="Accueil du site NavTest"><img src="./images/orinoco_logo.png" alt="Logo d'Orinoco" /></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="row collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="col-md-4 text-center nav-item active">
                                <a class="nav-link" href="index-3.html" title="Liste des produits">Nos produits</a>
                            </li>
                            <li class="col-md-4 text-center nav-item">
                                <a class="nav-link" href="..." title="Se connecter ou créer un compte">S'identifier</a>
                            </li>
                            <li class="col-md-4 text-center nav-item">
                                <a class="nav-link" href="cart.html" title="Voir le contenu de votre panier">Panier</a>
                            </li>
                        </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="container">
        <section id="jumbotron" class="jumbotron row">
            <div id="imgJbtr" class="col-12 col-md-5 col-lg-4">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>

                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="./JWDP5/images/teddy_1.jpg" class="d-block w-100" alt="Ours en peluche 1">
                      </div>
                      <div class="carousel-item">
                        <img src="./JWDP5/images/teddy_2.jpg" class="d-block w-100" alt="Ours en peluche 2">
                      </div>
                      <div class="carousel-item">
                        <img src="./JWDP5/images/teddy_3.jpg" class="d-block w-100" alt="Ours en peluche 3">
                      </div>
                      <div class="carousel-item">
                        <img src="./JWDP5/images/teddy_4.jpg" class="d-block w-100" alt="Ours en peluche 4">
                      </div>
                      <div class="carousel-item">
                        <img src="./JWDP5/images/teddy_5.jpg" class="d-block w-100" alt="Ours en peluche 5">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
            <div id="txtJbtr" class="col-12 col-md-7 col-lg-8 text-center text-md-start align-middle">
                <h1 id="titrePrincipal"></h1>
                <p id="texteAccueil"></p>

        <section id="content" class="content row">
            <div class="d-flex justify-content-between">
                <h2>Nos produits</h2>
                <p id="results"></p>
            </div>

        </section>

                    <li class="col-12 col-lg-3 list-inline-item"><a href="..." title="Lire nos conditions d'utilisation">Conditions générales de vente</a></li>
